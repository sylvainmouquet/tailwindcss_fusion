<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Usage of TWindMerge</title>
  <script type="module">
    // Import the merge function
    import { merge } from './twindmerge.js';
    import clsx from 'clsx';

    // Example usage in a React component
    function ExampleComponent() {
      return (
        <div className={merge("bg-red-200 bg-green-200")}>
          This div will have a green background.
        </div>
      );
    }

    // Example usage with clsx
    function AnotherExampleComponent() {
      return (
        <div className={merge(clsx("text-gray-100", "text-gray-50"))}>
          This div will have text-gray-50 class.
        </div>
      );
    }

    // Render the components
    document.addEventListener('DOMContentLoaded', () => {
      const exampleContainer = document.getElementById('example');
      const anotherExampleContainer = document.getElementById('another-example');

      exampleContainer.appendChild(ExampleComponent());
      anotherExampleContainer.appendChild(AnotherExampleComponent());
    });
  </script>
</head>
<body>
  <div id="example"></div>
  <div id="another-example"></div>
</body>
</html>
